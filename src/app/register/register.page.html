
<div id="login">
  <app-shared-header [title]="'Register'"></app-shared-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <!-- Condensed Header -->
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Welcome in Azure</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- File Viewer Content -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="onRegister()">Register</ion-button>
        <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
