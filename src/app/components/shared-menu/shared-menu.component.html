<ion-menu content-id="main" menu-id="main-menu" side="start">
  <ion-header>
    <ion-toolbar>
      <!-- Title Positioned on the Left -->
      <ion-title slot="start">Navigation</ion-title>

      <!-- Close Button Positioned on the Right -->
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- If user is logged in, show the main menu -->
      <ng-container *ngIf="isLogged; else guestMenu">
        <ion-item routerLink="/tabs/tab1" routerDirection="root">
          <ion-icon slot="start" name="folder" color="primary"></ion-icon>
          <ion-label>Workspace</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab2" routerDirection="root">
          <ion-icon name="time" slot="start" color="primary"></ion-icon>
          <ion-label>History</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab3" routerDirection="root">
          <ion-icon name="person" slot="start" color="primary"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ng-container>

      <!-- Guest Menu -->
      <ng-template #guestMenu>
        <ion-item routerLink="/login" routerDirection="root">
          <ion-icon name="log-in" slot="start" color="primary"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item routerLink="/register" routerDirection="root">
          <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
          <ion-label>Register</ion-label>
        </ion-item>
      </ng-template>
    </ion-list>
  </ion-content>
</ion-menu>
