<ion-header>
  <ion-toolbar>
    <!-- Menu Button -->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title>
      {{ title }}
    </ion-title>

    <!-- Logout Button -->
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
