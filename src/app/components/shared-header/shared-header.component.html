<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }} <!-- Dynamic title passed as an input -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
