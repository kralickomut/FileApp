<div id="tab3-content">
  <app-shared-header [title]="'Profile'"></app-shared-header>

  <ion-content [fullscreen]="true">
    <!-- User Profile Section -->
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="https://i.pravatar.cc/150?img=10" alt="User Avatar" />
      </ion-avatar>
      <h2>{{ userProfile?.Name || 'Guest User' }}</h2>
      <p>{{ userProfile?.Username || 'anonymous' }}</p>
    </div>

    <!-- Profile Details -->
    <ion-list class="profile-details">
      <ion-item>
        <ion-icon name="id-card-outline" slot="start"></ion-icon>
        <ion-label>
          <strong>ID:</strong> {{ userProfile?.Id || 'N/A' }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>
          <strong>Token Expiry:</strong> {{ formattedExpiry }}
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Logout Button -->
    <div class="logout-button">
      <ion-button expand="block" color="danger" (click)="logout()">
        Logout
      </ion-button>

    </div>
  </ion-content>
</div>
